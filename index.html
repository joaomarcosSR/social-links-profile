<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="social-card">
    <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall avatar">
    <h1 class="name  inter-600">Jessica Randall</h1>
    <p class="city inter-700">London, United Kingdom</p>
    <p class="description inter-400">"Front-end developer and avid reader."</p>

    <ul class="social-link">
      <li class="inter-700">GitHub</li>
      <li class="inter-700">Frontend Mentor</li>
      <li class="inter-700">LinkedIn</li>
      <li class="inter-700">Twitter</li>
      <li class="inter-700">Instagram</li>
    </ul>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://joaomarcossr.github.io/">Joao Ribeiro</a>.
    </div>
  </footer>
</body>

</html>
